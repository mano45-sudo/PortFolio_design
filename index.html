    <style>
        /* * ==========================================
         * CORE AESTHETICS & VARIABLES
         * ==========================================
         */
        :root {
            --bg-dark: #050505;
            --bg-accent: #0a0a12;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            
            --neon-blue: #00f2ea;
            --neon-purple: #ff0055;
            --text-main: #ffffff;
            --text-dim: #888888;
            
            --font-display: 'Cinzel', serif;
            --font-body: 'Manrope', sans-serif;
            --font-code: 'Space Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; /* Hiding default cursor for custom one */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-body);
            overflow: hidden; /* Prevent scrolling for the full immersive feel */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px; /* For 3D Tilt */
        }

        /* * ==========================================
         * BACKGROUND & CANVAS
         * ==========================================
         */
        #canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        .noise-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* * ==========================================
         * CUSTOM CURSOR
         * ==========================================
         */
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--neon-blue);
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        body:hover .cursor-outline {
            width: 50px;
            height: 50px;
            border-color: var(--neon-blue);
            background-color: rgba(0, 242, 234, 0.05);
        }

            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
        }

        .glass-panel {
            width: 90vw;
            max-width: 1000px;
            min-height: 60vh;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 0 0 1px rgba(0,0,0,0.5), 
                0 20px 50px rgba(0,0,0,0.5),
                inset 0 0 60px rgba(0,0,0,0.5);
            border-radius: 20px;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            overflow: hidden;
            transition: transform 0.1s ease-out;
        }

        /* --- Left Side (Image/Avatar area) --- */
        .profile-section {
            background: linear-gradient(135deg, rgba(255,255,255,0.03), transparent);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border-right: 1px solid var(--glass-border);
            position: relative;
        }

        .avatar-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #333, #111);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 242, 234, 0.2);
        }

        .avatar-circle::before {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            z-index: -1;
            animation: spin 4s linear infinite;
            filter: blur(10px);
        }

        .avatar-text {
            font-family: var(--font-display);
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            color: var(--text-dim);
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .social-links a:hover {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            transform: translateY(-3px);
        }

        /* --- Right Side (Content) --- */
        .content-section {
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .label {
            font-family: var(--font-code);
            color: var(--neon-blue);
            font-size: 0.8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }

        h1.name {
            font-family: var(--font-display);
            font-size: 5rem;
            line-height: 1;
            margin-bottom: 10px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #a5a5a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

            color: var(--text-dim);
            margin-bottom: 40px;
            font-weight: 300;
            border-left: 3px solid var(--neon-purple);
            padding-left: 15px;
        }
